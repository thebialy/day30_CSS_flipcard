<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Flip Card Practice</title>
</head>
<body>
    <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="https://scontent-ort2-2.xx.fbcdn.net/v/t1.0-9/133849801_10109171721962555_5884658653839009579_o.jpg?_nc_cat=107&ccb=2&_nc_sid=730e14&_nc_ohc=V6MwddsjDcsAX-mf2Lt&_nc_ht=scontent-ort2-2.xx&oh=b7958d0dd8d409763e849044b823bb87&oe=6041E744" alt="Avatar" style="width:300px;height:300px;">
          </div>
          <div class="flip-card-back">
            <h1>
              Andrew Hitchcock
            </h1>
            <p>
              -Software Engineer-
            </p>
            <p>
              He's really a great guy once you get to know him!
            </p>
          </div>
        </div>
      </div> 
</body>
</html>
